apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: juice-shop
spec:
  host: app-20-88-167-99.nip.io
  tls:
    secret: juice-shop-secret
  ingressClassName: valencia-nginx-ingress
  upstreams:
    - name: juice-shop
      service: juice-shop-svc
      port: 80
  routes:
    - path: /
      action:
        proxy:
          upstream: juice-shop
          requestHeaders:
            pass: true
